
<!DOCTYPE html>
<html>
    <head>
        <title> Shopping List </title> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

    <body>
        <h3> Shoppoing List </h3> 
        <!-- Trigger the modal with a button -->
        <button type="button" name="show-modal-btn" class="btn btn-info btn-lg" id="show-modal-btn">Add product</button>

        <!-- Modal -->
        <div id="product-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add product</h4>
                    </div>

                    <form id="modal-form">
                    <div class="modal-body">
                        <!-- input -->
                        <p>Prodcut Name: <input type="text" class= "input-field" id="product-name" value=""></p>
                        <p>Prodcut ID: <input type="text" class= "input-field" id="product-id" value=""></p>
                        <p>Price (NTD): <input type="text" id="product-price" value=""></p>
                        <p>Category: <input type="text" id="product-category" value=""></p>
                        <!-- button -->
                        <button type="button" id="submit-btn">Submit</button>
                        <button type="button" id="add-products-btn">Add Products</button>
                    </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        

        <ul id="list">
        </ul> 
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
