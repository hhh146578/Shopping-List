<!DOCTYPE html>
<html>
    <head>
        <title> Shopping List </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel=stylesheet type="text/css" href="custom.css">
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Shopping List</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        
                        <li><a id="show-modal-btn" data-toggle="modal" data-target="#product-modal" href="#" >Add Product</a></li>
                        
                        <li><a id="toggle-edit" href="#">Edit</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>

        <!-- table -->
        <div class="container">
            <div class="table-wrapper">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Prodcut Name</th>
                            <th>Prodcut ID</th>
                            <th>Price (NTD)</th>
                            <th>Category</th>
                            <th class="hidden edit-actions">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <!-- Modal class="edit-actions"     -->
        <div id="product-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add a product</h4>
                    </div>
                    <form class="form-horizontal" id="modal-form">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="Prodcut Name" class="col-sm-2 control-label">Prodcut Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="product-name" placeholder="Apple">
                                </div>
                            </div>
                            <div class= "form-group">
                                <label for="Prodcut ID" class="col-sm-2 control-label">Prodcut ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="product-id" placeholder="95279527">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Price (NTD)" class="col-sm-2 control-label">Price (NTD)</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="product-price" placeholder="30">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Category" class="col-sm-2 control-label">Category</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="product-category" placeholder="Fruit">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" id="submit-btn" class="btn btn-primary">Add product</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
